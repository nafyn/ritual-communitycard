<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Ritual Card Generator</title>
  <link rel="stylesheet" href="style.css"/>
</head>  
<body>
  
<header class="header">
  <div class="dot"></div>
  <span>Ritual Card Generator</span>
</header>  

<div class="layout">

  <div class="controls">
    <input id="pseudo" type="text" placeholder="pseudo...">
    
    <select id="role">
      <option>Initiate</option>
      <option>Ritualist Ascendant</option>
      <option>Ritty Bitty</option>
      <option>Ritty</option>
      <option>Ritualist</option>
      <option>Zealot</option>
      <option>Mods</option>
      <option>Foundation Team</option>
    </select>

    <input id="avatarInput" type="file" accept="image/*">
  </div>

  <div class="preview-zone">
    <div class="card" id="card">
      <div class="card-inner">
        <div class="avatar-wrapper">
          <img id="avatarPreview" class="avatar" />
        </div>

        <div class="info">
          <p id="pseudoDisplay" class="pseudo"></p>
          <p id="roleDisplay" class="role-line"></p>
          <p id="descDisplay" class="desc"></p>
        </div>
      </div>

      <div id="rarityPill" class="rarity-pill common">Common</div>
      <img src="Translucent.svg" class="brand-mark" />
    </div>

    <div class="download-wrap">
      <button id="downloadBtn">download card</button>
    </div>
  </div>

</div> <!-- FIN .layout -->

<script src="https://unpkg.com/html-to-image/dist/html-to-image.min.js"></script>
<script src="script.js"></script>
  
<footer class="footer">
  <a href="https://x.com/pince_croco" target="_blank">built by pince croco</a>
</footer>
  
</body>
</html>
