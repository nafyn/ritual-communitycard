<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ritual Card Generator</title>
  
  <link rel="icon" type="image/svg+xml" href="Black.svg">
  <link rel="alternate icon" href="Black.png">
  <link rel="icon" type="image/png" href="Black.png" sizes="32x32">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet"/>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            base: {
              bg: '#0b0c0c',
              soft: '#0e1311',
              surface: '#111614',
              card: '#141a1e',
              border: 'rgba(255,255,255,0.06)',
              text: '#E7ECEB',
              sub: 'rgba(231,236,235,0.72)'
            },
            acc: '#0CA678',
          },
          boxShadow: {
            ritual: "0 40px 120px rgba(0,0,0,.60), inset 0 0 60px rgba(12,166,120,.08)",
            ritualHover: "0 50px 140px rgba(0,0,0,.65), inset 0 0 90px rgba(12,166,120,.22), 0 0 28px rgba(12,166,120,.25)"
          },
          borderRadius: {
            card: "30px",
          },
          animation: {
            pulseDot: "pulseDot 2.8s ease-in-out infinite",
            pledgeGlow: "pledgeGlow 3.2s ease-in-out infinite",
            shimmerGlow: "shimmerGlow .6s ease",
            mysticPulse: "mysticPulse 3s ease-in-out forwards",
          },
        },
      },
    }
  </script>

  <style>
    @layer utilities {
      @keyframes pulseDot {
        0%,100%{ box-shadow:0 0 8px #0CA67880; }
        50%{ box-shadow:0 0 16px #0CA678; }
      }
      @keyframes pledgeGlow {
        0%,100% { text-shadow: 0 0 6px rgba(140,255,200,0.35); }
        50%     { text-shadow: 0 0 18px rgba(140,255,200,0.6); }
      }
      @keyframes shimmerGlow {
        0%   { box-shadow: 0 0 0px rgba(120,255,180,0.0); }
        50%  { box-shadow: 0 0 18px rgba(120,255,180,0.35); }
        100% { box-shadow: 0 0 0px rgba(120,255,180,0.0); }
      }
      @keyframes mysticPulse {
        0%   { opacity: 0; transform: scale(0.94); text-shadow: 0 0 4px rgba(130,255,200,0.15); }
        25%  { opacity: 1; transform: scale(1.02); text-shadow: 0 0 16px rgba(150,255,200,0.35); }
        50%  { opacity: 1; transform: scale(1.05); text-shadow: 0 0 26px rgba(150,255,200,0.55); }
        75%  { opacity: 1; transform: scale(1.02); text-shadow: 0 0 16px rgba(150,255,200,0.38); }
        100% { opacity: 0; transform: scale(1.00); text-shadow: 0 0 6px rgba(130,255,200,0.20); }
      }
    }
    
@layer base {
  body::before {
    content: "";
    position: fixed;
    inset: -20%;
    background:
      radial-gradient(circle at 65% 40%, rgba(12,166,120,.18), transparent 55%),
      radial-gradient(circle at 30% 80%, rgba(12,166,120,.12), transparent 60%);
    filter: blur(120px);
    opacity: .8;
    pointer-events: none;
  }
  body::after {
    content: "";
    position: fixed;
    inset: 0;
    background:
      radial-gradient(circle at 60% 40%, rgba(12,166,120,.12), transparent 55%),
      radial-gradient(circle at 20% 80%, rgba(12,166,120,.10), transparent 60%);
    mix-blend-mode: lighten;
    filter: blur(90px);
    opacity: .55;
    pointer-events: none;
  }
}
  </style>
</head> 
  
<body class="font-inter bg-base-bg text-base-text h-screen overflow-hidden flex flex-col">

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full px-8 py-5 flex items-center gap-3 text-[18px] font-medium border-b border-base-border bg-base-bg/65 backdrop-blur-md pointer-events-none">
    <div class="w-[9px] h-[9px] bg-acc rounded-full animate-pulseDot"></div>
    <span>Ritual Card Generator</span>
  </header>

  <!-- Layout -->
  <div class="flex-1 grid grid-cols-[350px_1fr] items-center justify-center px-[60px] pt-[100px] gap-12
              max-[900px]:grid-cols-1 max-[900px]:px-6 max-[900px]:pt-[120px] max-[900px]:pb-[80px]">

    <!-- Controls -->
    <div class="flex flex-col gap-6 p-8 rounded-xl bg-white/5 border border-white/10 backdrop-blur-lg max-[900px]:w-full">
      <p class="text-base-text/80 text-[17px]">create your ritual card</p>

      <input id="pseudo"
        type="text"
        placeholder="your username"
        class="px-4 py-3 rounded-lg bg-white/5 border border-white/10 focus:border-acc focus:outline-none focus:shadow-[0_0_12px_rgba(12,166,120,.35)] transition" />

      <select id="role"
        class="px-4 py-3 rounded-lg bg-white/5 border border-white/10 focus:border-acc text-base-text transition appearance-none bg-[url('data:image/svg+xml;charset=UTF-8,%3Csvg width=\'12\' height=\'8\' viewBox=\'0 0 12 8\' fill=\'none\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cpath d=\'M1 1L6 6L11 1\' stroke=\'%230CA678\' stroke-width=\'2\'/%3E%3C/svg%3E')] bg-no-repeat bg-[right_14px_center] bg-[length:14px]">
        <option value="" disabled selected hidden>what‚Äôs your DC role?</option>
        <option>Initiate</option>
        <option>Ritualist Ascendant</option>
        <option>Ritty Bitty</option>
        <option>Ritty</option>
        <option>Ritualist</option>
        <option>Zealot</option>
        <option>Mods</option>
        <option>Foundation Team</option>
      </select>

      <label class="file-label px-4 py-3 rounded-lg bg-white/5 border border-white/10 text-base-text/40 hover:border-acc/40 transition cursor-pointer">
        upload your pfp
        <input id="avatarInput" type="file" accept="image/*" class="hidden">
      </label>
    </div>

    <!-- Preview + Card -->
    <div class="flex flex-col items-center gap-7 scale-[0.8] origin-center max-[900px]:scale-100">

     <div id="card"
  class="relative w-[min(70vw,1030px)] aspect-[1030/675] rounded-card bg-[#0f1111]
         border border-white/5 overflow-hidden cursor-pointer transition
         hover:-translate-y-[6px] transform origin-top hover:scale-[0.82]
         [box-shadow:0_40px_120px_rgba(0,0,0,.60),inset_0_0_60px_rgba(12,166,120,.08)]
         hover:[box-shadow:0_50px_140px_rgba(0,0,0,.65),inset_0_0_90px_rgba(12,166,120,.22),0_0_28px_rgba(12,166,120,.25)]">

  <!-- ‚¨áÔ∏è *** RESTORED *** Capture-only container -->
  <div id="cardContent" class="h-full">
    <div class="h-full grid grid-cols-[1fr_2fr] gap-[54px] p-[50px_60px] items-center max-[700px]:grid-cols-1 max-[700px]:p-6">
      
      <div class="w-[400px] h-[400px] rounded-xl bg-white/5 border border-white/10 shadow-[inset_0_0_32px_rgba(12,166,120,.18)] overflow-hidden max-[700px]:mx-auto">
        <img id="avatarPreview" src="pepefront.png" class="w-[400px] h-[490px] object-cover" />
      </div>

      <div class="info">
        <p id="pseudoDisplay" class="text-[56px] font-semibold -mt-5"></p>
        <p id="roleDisplay" class="text-[30px] text-acc opacity-85 mb-3"></p>
        <p id="descDisplay" class="text-[26px] opacity-70 italic"></p>
      </div>
    </div>

    <div id="rarityPill"
      class="absolute top-[50px] right-[48px] text-[22px] px-[30px] py-[16px] rounded-full border border-acc/35 bg-acc/10 text-acc">
      Common
    </div>

    <img src="Translucent.svg" class="absolute left-[170px] top-[90px] opacity-80 mix-blend-screen" />
  </div>

  <!-- UI overlays -->
  <span class="copy-hint absolute bottom-[38px] right-[38px] text-[18px] text-white/65 opacity-0 pointer-events-none transition">click to copy</span>
  <span class="copy-feedback absolute bottom-[38px] right-[38px] text-[18px] text-[#8AF2B8] opacity-0 font-medium pointer-events-none transition">copied!</span>
</div>

      <button id="pledgeBtn"
        class="px-8 py-4 rounded-full border-2 border-[#A6FFC0]/60 outline outline-[3px] outline-[#A6FFC0]/15
               bg-[rgba(15,50,30,0.35)] text-[#A6FFCB] text-[20px] font-semibold backdrop-blur-md transition
               hover:bg-[rgba(20,80,50,0.55)] hover:border-[#C7FFE0] hover:outline-[#A6FFC0]/45 hover:text-[#C7FFE0]
               active:scale-[0.96]">
        pledge to the ritual
      </button>

    </div>
  </div>

  <footer class="fixed bottom-[22px] left-[32px] right-[32px] text-[14px] opacity-75 flex justify-between pointer-events-none">
    <a href="https://x.com/pince_croco" target="_blank" class="pointer-events-auto text-base-text hover:text-acc transition">built by pince croco</a>
    <span id="pledgeCount" class="text-[#8AF2B8] opacity-85 pointer-events-none animate-pledgeGlow">will you take the pledge? üïØÔ∏è</span>
  </footer>
</body>

</html>
