<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Ritual Card Generator</title>
  <link rel="stylesheet" href="style.css"/>
</head>  
<body>
  
<header class="header">
  <div class="dot"></div>
  <span>Ritual Card Generator</span>
</header>  

<div class="form">
  <input id="pseudo" type="text" placeholder="pseudo...">
  
  <select id="role">
    <option>Initiate</option>
    <option>Ritualist Ascendant</option>
    <option>Ritty Bitty</option>
    <option>Ritty</option>
    <option>Ritualist</option>
    <option>Zealot</option>
    <option>Mods</option>
    <option>Foundation Team</option>
  </select>

  <input id="avatarInput" type="file" accept="image/*">
  <button id="downloadBtn">download card</button>
</div>

<div id="card" class="card">
  <div class="card-inner">
    <div class="avatar-wrapper">
      <img id="avatarPreview" class="avatar" alt="">
    </div>

    <div class="info">
      <p id="pseudoDisplay" class="pseudo">Unnamed Ritualist</p>

      <p class="role-line">
        <span id="roleDisplay">Initiate Â· Common</span>
      </p>

      <p class="desc" id="descDisplay">
        this user lives in the Infernet
      </p>
    </div>

    <span id="rarityPill" class="rarity-pill">COMMON</span>
    <img class="brand-mark" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="">
  </div>
</div>


<script src="https://unpkg.com/html-to-image/dist/html-to-image.min.js"></script>
<script src="script.js"></script>
  
<footer class="footer">
  <a href="https://x.com/pince_croco" target="_blank">built by pince croco</a>
</footer>
  
</body>
</html>
