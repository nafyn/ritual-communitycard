<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Ritual Card Generator</title>
  <link rel="stylesheet" href="style.css"/>
</head>  
<body>
  
<header class="header">
  <div class="dot"></div>
  <span>Ritual Card Generator</span>
</header>  

<div class="layout">

<div class="controls">
  <p>create your ritual card</p>

  <input id="pseudo" type="text" placeholder="your username">

  <select id="role" required>
    <option value="" disabled selected>what’s your DC role?</option>
    <option>Initiate</option>
    <option>Ritualist Ascendant</option>
    <option>Ritty Bitty</option>
    <option>Ritty</option>
    <option>Ritualist</option>
    <option>Zealot</option>
    <option>Mods</option>
    <option>Foundation Team</option>
  </select>

  <label class="file-label">
    upload your pfp
    <input id="avatarInput" type="file" accept="image/*">
  </label>
</div>

  <div class="preview-zone">
  
<div class="card" id="card">
  
  <div id="cardContent">
    <div class="card-inner">
      <div class="avatar-wrapper">
        <img id="avatarPreview" src="pepefront.png" class="avatar" />
      </div>

      <div class="info">
        <p id="pseudoDisplay" class="pseudo"></p>
        <p id="roleDisplay" class="role-line"></p>
        <p id="descDisplay" class="desc"></p>
      </div>
    </div>

    <div id="rarityPill" class="rarity-pill common">Common</div>
    <img src="Translucent.svg" class="brand-mark" />
  </div>

  <!-- ✅ Ces deux doivent être en dehors = ne seront pas capturés -->
  <span class="copy-hint">click to copy</span>
  <span class="copy-feedback">copied!</span>

</div>

  <!-- ✅ Bouton maintenant placé au bon endroit -->
  <button id="pledgeBtn">pledge to the ritual</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
<script src="script.js"></script>
  
<footer class="footer">
  <a href="https://x.com/pince_croco" target="_blank">built by pince croco</a>
</footer>
  
</body>
</html>
